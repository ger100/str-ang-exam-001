<div class="row">
  <div class="col-12">
    <table class="table table-striped">
      <thead>
        <th>id</th>
        <th>name</th>
        <th>superPower</th>
        <th>address</th>
      </thead>
      <tbody>
        <tr *ngFor="let hero of heroList$ | async">
          <td>{{ hero.id }}</td>
          <td>{{ hero.name }}</td>
          <td>{{ hero.superPower }}</td>
          <td>{{ hero.address }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
